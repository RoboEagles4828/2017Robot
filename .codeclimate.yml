engines:
  markdownlint:
    enabled: true
    checks:
      MD013:
        enabled: false
      MD026:
        enabled: false
      MD029:
        enabled: false
      MD036:
        enabled: false
      MD039:
        enabled: false
  pmd:
    enabled: true
    channel: "beta"
  checkstyle:
    enabled: true
    channel: "beta"
    config: 'config/checkstyle.xml'
    issue_override:
      severity: info
ratings:
  paths:
  - "**.md"
  - "src/*"
  - "**.java"
